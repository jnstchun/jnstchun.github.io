<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        form {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        #message {
            display: none;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>

        <form id="registerForm">
            <h2>Register</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>

            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <div id="message"></div>

    <script>
        var users = []; // Lưu trữ thông tin đăng ký

        function showMessage(message, isSuccess) {
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = isSuccess ? '#4CAF50' : '#f44336';
            messageDiv.innerHTML = message;

            // Hide the message after a few seconds (e.g., 3 seconds)
            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            // Kiểm tra xem tài khoản đã tồn tại chưa
            var userExists = users.some(function(user) {
                return user.username === username;
            });

            if (userExists) {
                showMessage('Username already exists. Please choose another username.', false);
            } else {
                // Đăng ký tài khoản
                users.push({ username: username, password: password });
                showMessage('Registration successful!', true);
            }
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Kiểm tra xem tài khoản có tồn tại và mật khẩu đúng không
            var user = users.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                showMessage('Login successful!', true);
            } else {
                showMessage('Invalid username or password. Please try again.', false);
            }
        }
    </script>
</body>
</html>
